        <h1 class="pad-top title__section">Contacto</h1>

        <div class="row align-content-center">
            <div class="col-sm img-fluid d-flex justify-content-center col__card--margin">

                <form class="contact__form fonditoform">
                    <fieldset>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Nombre" autocomplete="name" required/>
                        <label for="email">Email: </label>
                        <input type="email" name="email" placeholder="su-casilla@de-email.com" autocomplete="email" required/>
                        <label for="message">Consulta:</label>
                        <textarea class="form__textarea--padding" placeholder="Ingrese su mensaje" rows="6" cols="30" name="message"></textarea>
                        <div class="form__buttons form__buttons--padding">
                            <input class="form__button" type="reset" value="Limpiar">
                            <input class="form__button" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>

            </div>
